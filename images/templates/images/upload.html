<!DOCTYPE html>
<html>
<head>
<title>Upload Image</title>
</head>
<body>
<h2>Upload ảnh</h2>


<form method="POST" enctype="multipart/form-data">
{% csrf_token %}
{{ form.as_p }}
<button type="submit">Upload</button>
</form>


<hr>


<h3>Danh sách ảnh</h3>
{% for img in images %}
<div>
<p>{{ img.title }}</p>
<img src="{{ img.image.url }}" width="200">
</div>
{% endfor %}
</body>
</html>
